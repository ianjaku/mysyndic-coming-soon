<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySyndic</title>
  <link rel="stylesheet" href="/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/style.css">
  <script src="/luxon.js" defer></script>
  <script src="/script.js" defer></script>
</head>
<body>

  <div class="container">
    <header class="logo">
      <img src="/img/logo.svg" alt="MySyndic logo">
    </header>
    <main class="main">
      <div class="content">
        <h1 class="title">
          De tool voor uw mede-eigendom
        </h1>
        <p class="description">
          Communiceer problemen, plaats nieuws en bekijk algemene informatie over uw woonplaats.
        </p>
        <div class="timer">
          <div class="timer__item">
            <div class="timer__value timer__value--month">
              0
            </div>
            <div class="timer__label">
              MAAND
            </div>
          </div>
          <div class="timer__item">
            <div class="timer__value timer__value--day">
              0
            </div>
            <div class="timer__label">
              DAG
            </div>
          </div>
          <div class="timer__item">
            <div class="timer__value timer__value--hour">
              0
            </div>
            <div class="timer__label">
              UUR
            </div>
          </div>
          <div class="timer__item">
            <div class="timer__value timer__value--min">
              0
            </div>
            <div class="timer__label">
              MIN
            </div>
          </div>
        </div>
        <form action="" class="email-input">
          <input required class="email-input__textbox" type="email" name="email" id="email" placeholder="Vul uw email adres in">
          <button type="submit" class="email-input__submit">Krijg vroege toegang</button>
        </form>
      </div>
      <div class="image">
        <img class="image__img" src="/img/phone.png" alt="Smartphone met voorbeeld van de MySyndic">
      </div>
    </main>
    <div class="footer">
      <div class="footer__socials">
        <a href="/" class="footer__social">
          <img src="/img/twitter.svg" alt="Twitter social media page">
        </a>
        <a href="/" class="footer__social">
          <img src="/img/facebook.svg" alt="Facebook social media page">
        </a>
        <a href="/" class="footer__social">
          <img src="/img/instagram.svg" alt="Instagram social media page">
        </a>
        <a href="/" class="footer__social">
          <img src="/img/linkedin.svg" alt="LinkedIn social media page">
        </a>
      </div>
      <div class="footer__copyright">
        Â© 2021 MySyndic. All Rights Reserved.
      </div>
    </div>
  </div>
  
</body>
</html>
